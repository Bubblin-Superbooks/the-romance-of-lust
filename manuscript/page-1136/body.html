<div class="leaf flex"><div class="inner justify"><p class="no-indent ">shall sleep together thus until three o’clock, and at three o’clock thou wilt go to dress thyself in order to go out or to receive visits.</p><p>Behold, the following part shall come to you if the commencement pleases you.</p><p>Mem. The commission herein is returnable in Paris, 24th June, 1866.</p><hr class="section"></div> </div>
